<!doctype html>

<html>
<head>
    <title>Polymer Basics</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">

    <link rel="import" href="../bower_components/google-map/google-map.html">
    <link rel="import" href="../bower_components/google-map/google-map-marker.html">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<paper-card>
    <paper-input
            label="latitude"
            type="number"
            value="48.1499762"
            id="latitude"
    ></paper-input>
    <paper-input
            label="longitude"
            type="number"
            value="11.5736231"
            id="longitude"
    ></paper-input>
    <paper-button>
        <iron-icon icon="autorenew"></iron-icon>
        Update!
    </paper-button>
</paper-card>

<google-map
        latitude="48.1499762"
        longitude="11.5736231">
    <google-map-marker latitude="48.1499762"
                       longitude="11.5736231"
                       animation="DROP">
        <h2>My marker</h2>
        <div>The marker is the center of attention.</div>
    </google-map-marker>
</google-map>
<script>
var marker = document.querySelector('google-map-marker'),
    button = document.querySelector('paper-button'),
    latitudeInput = document.getElementById('latitude'),
    longitudeInput = document.getElementById('longitude'),
    googleMap = document.querySelector('google-map');

button.addEventListener('tap',function(){
    var latitude = latitudeInput.value;
    var longitude = longitudeInput.value;
    googleMap.latitude = latitude;
    googleMap.longitude = longitude;
    marker.latitude = latitude;
    marker.longitude = longitude;
});
</script>
</body>
</html>
