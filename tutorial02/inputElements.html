<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Input elements</title>
    <style>
        input[type=text],
        input[type=password],
        input[type=file],
        input[type=button]{
            margin: 1em 0;
        }

        label{
            display: block;
        }
        body{
            font-family: Calibri, sans-serif;
        }
    </style>
</head>
<body>

<label>
    Your text:
    <input type="text"/>
</label>

<label>
    <input type="radio" name="group"/>
    Red
</label>
<label>
    <input type="radio" name="group"/>
    Green
</label>
<label>
    <input type="radio" name="group"/>
    Blue
</label>

<label>
    Password:
    <input type="password" />
</label>

<label>
    <input type="file" />
</label>

<input type="button" value="Hardest button to button." />

<label>
    <input type="checkbox" name="checkboxGroup"/>
    Cream
</label>
<label>
    <input type="checkbox" name="checkboxGroup"/>
    Milk
</label>
<label>
    <input type="checkbox" name="checkboxGroup"/>
    Sugar
</label>




</body>
</html>
