<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Example - with Attributes</title>
</head>
<body>

<script>

function showTime(){
    document.getElementById("output").innerHTML =
            new Date().toString();
}

</script>
<button onclick="showTime()">Show Time!</button>
<div id="output"></div>
</body>
</html>
