<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Example - With Javascript</title>
</head>
<body>


<button id="timeButton">Show Time!</button>
<div id="output"></div>
<!--

Important: it's important to have the script _after_ the button
if we don't wait for the DOM to be ready!

-->
<script>

    function showTime(){
        document.getElementById("output").innerHTML =
                new Date().toString();
    }

    document.getElementById('timeButton')
            .addEventListener('click',showTime);

</script>



</body>
</html>
