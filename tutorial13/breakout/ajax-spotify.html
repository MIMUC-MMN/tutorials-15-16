<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax with Polymer</title>
    <script
            src="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
</head>
<body>
<template is="dom-bind">

    <iron-ajax
            auto
            url="https://api.spotify.com/v1/search"
            params='{"type":"artist", "q":"eagles"}'
            last-response="{{spotifyResponse}}"
            loading="{{isLoadingData}}"
    >
    </iron-ajax>

    <paper-spinner active="{{isLoadingData}}"></paper-spinner>

    <template is="dom-repeat" items="{{spotifyResponse.artists.items}}">
        <div>
            <a href="{{item.external_urls.spotify}}"
               target="_blank"
            >{{item.name}}</a>
        </div>
    </template>

</template>
</body>
</html>
